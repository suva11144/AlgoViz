  <rect x="38" y="45" width="10" height="40" rx="2" fill="#38BDF8"/>
  <rect x="54" y="35" width="10" height="50" rx="2" fill="#38BDF8"/>
  <rect x="70" y="45" width="10" height="40" rx="2" fill="#38BDF8"/>
  <rect x="86" y="55" width="10" height="30" rx="2" fill="#38BDF8"/>

  <!-- Flow nodes -->
  <circle cx="27" cy="40" r="4" fill="#22C55E"/>
  <circle cx="60" cy="25" r="4" fill="#22C55E"/>
  <circle cx="93" cy="40" r="4" fill="#22C55E"/>

